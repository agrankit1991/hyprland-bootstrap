# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                              Autostart                                      ║
# ╚════════════════════════════════════════════════════════════════════════════╝

# ── Core Services ────────────────────────────────────────────────────────────

# Wallpaper daemon
exec-once = swww-daemon

# Authentication agent
exec-once = hyprpolkitagent

# Status bar
exec-once = waybar

# Notification daemon
exec-once = swaync

# ── System Services ──────────────────────────────────────────────────────────

# Idle management
exec-once = hypridle

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Blue light filter (starts at sunset)
exec-once = hyprsunset

# ── Applications ─────────────────────────────────────────────────────────────

# Network manager applet
exec-once = nm-applet --indicator

# ── Theme Setup ──────────────────────────────────────────────────────────────

# Set wallpaper
exec-once = swww img $wallpaper --transition-type fade --transition-duration 2

# Set cursor theme
exec-once = hyprctl setcursor $cursorTheme $cursorSize

# ── XDG Desktop Portal ──────────────────────────────────────────────────────

# Update D-Bus environment for systemd user services
# Ensures portals, screen sharing, and Wayland apps work properly
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP