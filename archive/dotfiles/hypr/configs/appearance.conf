# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                              Appearance                                     ║
# ╚════════════════════════════════════════════════════════════════════════════╝

# ── General Appearance ───────────────────────────────────────────────────────

general {
    gaps_in = $gapsIn
    gaps_out = $gapsOut
    border_size = $borderSize
    col.active_border = $accent
    col.inactive_border = $surface
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    layout = dwindle
    allow_tearing = false
}

# ── Decoration ───────────────────────────────────────────────────────────────

decoration {
    rounding = $rounding
    
    # Window opacity
    active_opacity = $opacity
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
    
    # Drop shadow
    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = 0x66000000
    shadow_offset = 0 2
    
    # Blur
    blur {
        enabled = true
        size = 8
        passes = 3
        ignore_opacity = false
        new_optimizations = true
        xray = false
        noise = 0.01
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.2
        vibrancy_darkness = 0.5
    }
    
    # Window dimming
    dim_inactive = false
    dim_strength = 0.05
}

# ── Group Appearance ─────────────────────────────────────────────────────────

group {
    col.border_active = $accent
    col.border_inactive = $surface
    col.border_locked_active = $red
    col.border_locked_inactive = $surface
    
    groupbar {
        enabled = true
        font_size = 10
        gradients = false
        render_titles = true
        scrolling = true
        
        col.active = $accent
        col.inactive = $surface
        col.locked_active = $red
        col.locked_inactive = $surface
    }
}