# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                           User Variables                                    ║
# ╚════════════════════════════════════════════════════════════════════════════╝
#
# This file contains user-configurable variables used throughout the Hyprland
# configuration. Edit these values to customize your setup.
# 
# NOTE: This file is automatically generated during installation based on
# your config.sh settings, but you can edit it afterwards.
#

# ── Default Applications ─────────────────────────────────────────────────────────

$terminal     = kitty
$browser      = brave
$fileManager  = nautilus
$editor       = code
$launcher     = $HOME/.config/rofi/launchers/type-1/launcher.sh
$powermenu    = $HOME/.config/rofi/powermenu/type-1/powermenu.sh

# ── Theme Colors ─────────────────────────────────────────────────────────────────────
# Catppuccin Mocha color scheme

$accent       = rgb(89b4fa)    # Blue
$accentAlpha  = 89b4fa
$background   = rgb(1e1e2e)    # Base
$foreground   = rgb(cdd6f4)    # Text
$surface      = rgb(313244)    # Surface0
$overlay      = rgb(6c7086)    # Overlay0

# Additional theme colors
$red          = rgb(f38ba8)
$green        = rgb(a6e3a1)
$yellow       = rgb(f9e2af)
$blue         = rgb(89b4fa)
$magenta      = rgb(cba6f7)
$cyan         = rgb(94e2d5)

# ── Cursor Theme ─────────────────────────────────────────────────────────────────────

$cursorTheme  = Bibata-Modern-Ice
$cursorSize   = 24

# ── Appearance ─────────────────────────────────────────────────────────────────────

$borderSize   = 2
$rounding     = 10
$gapsIn       = 5
$gapsOut      = 10
$opacity      = 0.95

# ── Animation Settings ────────────────────────────────────────────────────────────────

$animationSpeed = 1.0

# ── Wallpaper ───────────────────────────────────────────────────────────────────────

$wallpaper    = $HOME/.config/hypr/wallpapers/default.jpg

# ── Monitor Configuration ─────────────────────────────────────────────────────────────
# Edit the monitors.conf file for detailed monitor setup

$primaryMonitor = DP-1