# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                              Key Bindings                                   ║
# ╚════════════════════════════════════════════════════════════════════════════╝

# ── Application Shortcuts ────────────────────────────────────────────────────

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, C, exec, $editor
#bind = $mainMod, SPACE, exec, $launcher
#bind = $mainMod, ESC, exec, $powermenu
# TODO: Add launcher and powermenu
# ── Window Management ────────────────────────────────────────────────────────

bind = $mainMod, W, killactive
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, togglefloating

# ── Window Grouping (Tab-like behavior) ──────────────────────────────────────

bind = $mainMod, G, togglegroup                 # Create/toggle group (like creating a tab group)
bind = $mainMod, TAB, changegroupactive, f      # Next tab in group
bind = $mainMod SHIFT, TAB, changegroupactive, b # Previous tab in group

# ── Focus Movement ───────────────────────────────────────────────────────────

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# ── Window Movement ──────────────────────────────────────────────────────────

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# ── Workspace Navigation ─────────────────────────────────────────────────────

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ── Workspace Cycling ────────────────────────────────────────────────────────

bind = $mainMod CTRL, left, workspace, e-1      # Previous workspace
bind = $mainMod CTRL, right, workspace, e+1     # Next workspace
bind = $mainMod CTRL, H, workspace, e-1         # Previous workspace (vim-style)
bind = $mainMod CTRL, L, workspace, e+1         # Next workspace (vim-style)

# ── Special Workspaces (Scratchpad) ──────────────────────────────────────────

bind = $mainMod, S, togglespecialworkspace      # Toggle special workspace (scratchpad)
bind = $mainMod SHIFT, S, movetoworkspace, special # Move window to special workspace

# ── Move Window to Workspace ─────────────────────────────────────────────────

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ── Move Window to Workspace and Follow ──────────────────────────────────────

bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# ── Mouse Bindings ───────────────────────────────────────────────────────────

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ── System Controls ──────────────────────────────────────────────────────────

bind = $mainMod, L, exec, hyprlock
bind = $mainMod ALT, Q, exit

# ── Screenshot Shortcuts ─────────────────────────────────────────────────────

bind = , Print, exec, hyprshot -m output
bind = $mainMod, Print, exec, hyprshot -m region
bind = $mainMod SHIFT, Print, exec, hyprshot -m window

# ── Audio Controls ───────────────────────────────────────────────────────────

binde = , XF86AudioRaiseVolume, exec, pamixer -i 5
binde = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

# Alternative volume controls with Super key
binde = $mainMod, F7, exec, pamixer -i 5
binde = $mainMod, F5, exec, pamixer -d 5

# ── Media Controls ───────────────────────────────────────────────────────────

bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# ── Brightness Controls ──────────────────────────────────────────────────────

binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ── Clipboard Management ─────────────────────────────────────────────────────

bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# ── Resize Mode ──────────────────────────────────────────────────────────────
# Enter resize mode with Super + R
bind = $mainMod, R, submap, resize

# Define the resize submap
submap = resize

# Inside resize mode, these keys work:
binde = , right, resizeactive, 10 0     # Right arrow = wider
binde = , left, resizeactive, -10 0     # Left arrow = narrower  
binde = , up, resizeactive, 0 -10       # Up arrow = shorter
binde = , down, resizeactive, 0 10      # Down arrow = taller

binde = , L, resizeactive, 10 0         # L = wider (vim-style)
binde = , H, resizeactive, -10 0        # H = narrower
binde = , K, resizeactive, 0 -10        # K = shorter  
binde = , J, resizeactive, 0 10         # J = taller

# Exit resize mode
bind = , escape, submap, reset          # Escape to exit
bind = , Return, submap, reset          # Enter to exit

# Return to normal keybindings
submap = reset