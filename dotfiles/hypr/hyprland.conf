# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                             Hyprland Configuration                          ║
# ╚════════════════════════════════════════════════════════════════════════════╝
#
# Main configuration file that sources all modular configuration files.
# Edit individual files in the configs/ directory for specific settings.
#

# ── Source Configuration Modules ─────────────────────────────────────────────

# User variables and defaults (edit this file to customize your setup)
source = ~/.config/hypr/configs/variables.conf

# Core configuration modules
source = ~/.config/hypr/configs/monitors.conf
source = ~/.config/hypr/configs/input.conf
source = ~/.config/hypr/configs/appearance.conf
source = ~/.config/hypr/configs/animations.conf
source = ~/.config/hypr/configs/keybinds.conf
source = ~/.config/hypr/configs/windowrules.conf
source = ~/.config/hypr/configs/autostart.conf

# Optional configurations
source = ~/.config/hypr/configs/nvidia.conf     # Include if using Nvidia GPU

# ── Core Settings ─────────────────────────────────────────────────────────────

# Main modifier key (Super/Windows key)
$mainMod = SUPER                    # Define main modifier key used in keybindings

# Cursor settings
env = XCURSOR_THEME,$cursorTheme    # Set X11 cursor theme
env = XCURSOR_SIZE,$cursorSize      # Set cursor size in pixels

# ── Performance Settings ─────────────────────────────────────────────────────

misc {
    disable_hyprland_logo = false       # Keep Hyprland logo for better startup experience
    disable_splash_rendering = false     # Keep splash screen for polished startup
    mouse_move_enables_dpms = true      # Wake displays on mouse movement
    key_press_enables_dpms = true       # Wake displays on key press
    always_follow_on_dnd = true         # Cursor follows dragged windows
    layers_hog_keyboard_focus = true    # Allow overlay layers to capture keyboard
    animate_manual_resizes = true       # Keep animations during manual resize for better UX
    enable_swallow = false              # Disable window swallowing
    swallow_regex = ^(kitty)$           # Regex for swallowable applications
    focus_on_activate = false           # Don't auto-focus on window activation
    no_direct_scanout = false            # Enable direct scanout for better performance
}

# ── XWayland Settings ────────────────────────────────────────────────────────

xwayland {
    force_zero_scaling = true           # Force 1.0 scaling for X11 apps on high-DPI
}