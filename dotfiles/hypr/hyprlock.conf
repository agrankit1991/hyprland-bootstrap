# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                             Hyprlock Configuration                          ║
# ╚════════════════════════════════════════════════════════════════════════════╝
#
# Hyprlock is a GPU-accelerated screen lock for Hyprland that provides secure
# session locking with customizable visual elements. This configuration defines:
# - Lock screen appearance and background effects
# - User interface elements (time, date, greeting, avatar)
# - Password input field styling and behavior
# - System status indicators (battery, volume)
# - Security settings and authentication options
#
# The lock screen activates automatically via hypridle or manually via keybind

# ── General Settings ──────────────────────────────────────────────────────────

general {
    disable_loading_bar = false           # Show loading animation while lock screen loads
    grace = 300                           # Grace period (5 minutes) to unlock without password after locking
    no_fade_in = false                    # Enable fade-in animation when lock screen appears
    no_fade_out = false                   # Enable fade-out animation when lock screen disappears
    ignore_empty_input = false            # Process empty password attempts (show fail message)
    immediate_render = false              # Wait for all elements to load before showing lock screen
    pam_module = hyprlock                 # PAM module to use for authentication
}

# ── Background ────────────────────────────────────────────────────────────────

background {
    monitor =                             # Apply to all monitors (empty = all)
    path = $HOME/.config/hypr/wallpapers/lock.png  # Path to lock screen wallpaper image
    color = rgba(25, 20, 20, 1.0)        # Fallback background color (dark brown)
    blur_passes = 3                      # Number of blur iterations for background
    blur_size = 8                        # Blur radius/intensity
    noise = 0.0117                       # Add subtle noise texture to background
    contrast = 0.8916                    # Adjust image contrast (0.0-2.0)
    brightness = 0.8172                  # Adjust image brightness (0.0-2.0)
    vibrancy = 0.1696                    # Enhance color saturation
    vibrancy_darkness = 0.0              # Apply vibrancy to darker areas
}

# ── Time Display ──────────────────────────────────────────────────────────────

label {
    monitor =                             # Apply to all monitors
    text = cmd[update:1000] echo "<b><big> $(date +\"%H:%M:%S\") </big></b>"  # Display current time, updated every second
    color = rgba(200, 200, 200, 1.0)     # Light gray text color
    font_size = 64                       # Large font size for time display
    font_family = JetBrains Mono Nerd Font 10  # Monospace font for consistent spacing

    position = -100, -50                 # Position: 100px from right edge, 50px from bottom
    halign = right                       # Align text to the right
    valign = bottom                      # Align text to bottom of screen
}

# ── Date Display ──────────────────────────────────────────────────────────────

label {
    monitor =                             # Apply to all monitors
    text = cmd[update:43200000] echo "<b> \"$(date +\"%A, %d %B %Y\")\" </b>"  # Display current date, updated every 12 hours
    color = rgba(200, 200, 200, 1.0)     # Light gray text color
    font_size = 24                       # Medium font size for date display
    font_family = JetBrains Mono Nerd Font 10  # Monospace font matching time display

    position = -100, -150                # Position: 100px from right edge, 150px from bottom
    halign = right                       # Align text to the right
    valign = bottom                      # Align text to bottom of screen
}

# ── User Avatar ───────────────────────────────────────────────────────────────

image {
    monitor =                             # Apply to all monitors
    path = ~/.face                       # User avatar image (standard location)
    size = 150                           # Avatar size in pixels (150x150)
    rounding = -1                        # Make avatar circular (-1 = fully rounded)
    border_size = 4                      # Border width around avatar
    border_color = rgba(137, 180, 250, 1.0)  # Blue border color

    position = 0, 200                    # Position: center horizontally, 200px above center
    halign = center                      # Center horizontally
    valign = center                      # Center vertically (with offset)
}

# ── Greeting Text ─────────────────────────────────────────────────────────────

label {
    monitor =                             # Apply to all monitors
    text = Hi there, $USER               # Greeting message with username variable
    color = rgba(200, 200, 200, 1.0)     # Light gray text color
    font_size = 20                       # Medium font size for greeting
    font_family = JetBrains Mono Nerd Font 10  # Monospace font for consistency

    position = 0, 50                     # Position: center horizontally, 50px above center
    halign = center                      # Center horizontally
    valign = center                      # Center vertically (with offset)
}

# ── Password Input ────────────────────────────────────────────────────────────

input-field {
    monitor =                             # Apply to all monitors
    size = 400, 50                       # Input field dimensions (width x height)
    outline_thickness = 3                # Border thickness around input field
    dots_size = 0.33                     # Size of password dots (relative to font)
    dots_spacing = 0.15                  # Space between password dots
    dots_center = false                  # Don't center dots vertically in field
    dots_rounding = -1                   # Make dots circular (-1 = fully rounded)
    outer_color = rgba(242, 243, 244, 0.0)  # Transparent outer border
    inner_color = rgba(242, 243, 244, 0.1)  # Semi-transparent background
    font_color = rgba(200, 200, 200, 1.0)   # Light gray text color
    fade_on_empty = true                 # Fade field when empty
    fade_timeout = 1000                  # Fade animation duration (1 second)
    placeholder_text = <i>Input Password...</i>  # Italic placeholder text
    hide_input = false                   # Show password as dots (false = show dots)
    rounding = -1                        # Rounded corners (-1 = fully rounded)
    check_color = rgba(204, 136, 34, 0.0)   # Color when password is correct (transparent)
    fail_color = rgba(204, 34, 34, 0.0)     # Color when password fails (transparent)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>  # Error message with attempt count
    fail_timeout = 2000                  # How long to show fail message (2 seconds)
    fail_transition = 300                # Fail message animation duration

    position = 0, -20                    # Position: center horizontally, 20px below center
    halign = center                      # Center horizontally
    valign = center                      # Center vertically (with offset)
}