# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                             Hyprlock Configuration                          ║
# ╚════════════════════════════════════════════════════════════════════════════╝
#
# Hyprlock is a GPU-accelerated screen lock for Hyprland that provides secure
# session locking with customizable visual elements. This configuration defines:
# - Lock screen appearance and background effects
# - User interface elements (time, date, greeting, avatar)
# - Password input field styling and behavior
# - System status indicators (battery, volume)
# - Security settings and authentication options
#
# The lock screen activates automatically via hypridle or manually via keybind

# ── General Settings ──────────────────────────────────────────────────────────

general {
    disable_loading_bar = false
    grace = 300
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
    pam_module = hyprlock
}

# ── Background ────────────────────────────────────────────────────────────────

background {
    monitor = 
    path = ~/.config/hypr/wallpapers/lock.jpg
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# ── Time Display ──────────────────────────────────────────────────────────────

label {
    monitor = 
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>"
    color = rgba(200, 200, 200, 1.0)
    font_size = 64
    font_family = JetBrains Mono Nerd Font 10

    position = -100, -50
    halign = right
    valign = bottom
}

# ── Date Display ──────────────────────────────────────────────────────────────

label {
    monitor = 
    text = cmd[update:43200000] echo "<b> "$(date +"%A, %d %B %Y")" </b>"
    color = rgba(200, 200, 200, 1.0)
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10

    position = -100, -150
    halign = right
    valign = bottom
}

# ── User Avatar ───────────────────────────────────────────────────────────────

image {
    monitor = 
    path = ~/.face
    size = 150
    rounding = -1
    border_size = 4
    border_color = rgba(137, 180, 250, 1.0)

    position = 0, 200
    halign = center
    valign = center
}

# ── Greeting Text ─────────────────────────────────────────────────────────────

label {
    monitor = 
    text = Hi there, $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10

    position = 0, 50
    halign = center
    valign = center
}

# ── Password Input ────────────────────────────────────────────────────────────

input-field {
    monitor = 
    size = 400, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    dots_rounding = -1
    outer_color = rgba(242, 243, 244, 0.0)
    inner_color = rgba(242, 243, 244, 0.1)
    font_color = rgba(200, 200, 200, 1.0)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -1
    check_color = rgba(204, 136, 34, 0.0)
    fail_color = rgba(204, 34, 34, 0.0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300

    position = 0, -20
    halign = center
    valign = center
}

# ── System Status ─────────────────────────────────────────────────────────────

label {
    monitor = 
    text = cmd[update:30000] echo "<b>  $(cat /sys/class/power_supply/BAT*/capacity)%</b>"
    color = rgba(255, 255, 255, 0.6)
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10

    position = -100, 50
    halign = right
    valign = bottom
}

label {
    monitor = 
    text = cmd[update:30000] echo "<b>󰕾  $(pamixer --get-volume)%</b>"
    color = rgba(255, 255, 255, 0.6)
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10

    position = -100, 10
    halign = right
    valign = bottom
}