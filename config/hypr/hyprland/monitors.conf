# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                              Monitor Setup                                  ║
# ╚════════════════════════════════════════════════════════════════════════════╝

# ── Monitor Configuration ────────────────────────────────────────────────────
# Format: monitor=name,resolution@framerate,position,scale
# Use 'hyprctl monitors' to see available monitors

# Default monitor setup (auto-detect)
monitor=,preferred,auto,auto

# Example configurations:
# monitor=DP-1,2560x1440@144,0x0,1
# monitor=HDMI-A-1,1920x1080@60,2560x0,1
# monitor=eDP-1,1920x1080@60,0x0,1.25

# ── Workspace Assignments ───────────────────────────────────────────────────
# Assign specific workspaces to monitors

# Primary monitor workspaces (odd numbers)
workspace = 1, monitor:$primaryMonitor, default:true
workspace = 3, monitor:$primaryMonitor
workspace = 5, monitor:$primaryMonitor
workspace = 7, monitor:$primaryMonitor
workspace = 9, monitor:$primaryMonitor

# Secondary monitor workspaces (even numbers)
workspace = 2, monitor:$secondaryMonitor
workspace = 4, monitor:$secondaryMonitor
workspace = 6, monitor:$secondaryMonitor
workspace = 8, monitor:$secondaryMonitor
workspace = 10, monitor:$secondaryMonitor

# ── Special Workspaces ──────────────────────────────────────────────────────

# Scratchpad workspace
workspace = special:scratchpad, on-created-empty:$terminal